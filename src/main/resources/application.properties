spring.application.name=stocksimulator

app.cors.allowed-origins=http://localhost:4200

#JDBC properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/stocksimulator
spring.datasource.username=${MYSQL_USER:stocksimulator}
spring.datasource.password=${MYSQL_PASSWORD:stocksimulator}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

stripe.apiKey=${STRIPE_API_KEY}

stripe.successUrl=https://posttarsal-margherita-pericentral.ngrok-free.dev/payment-success
stripe.cancelUrl=https://posttarsal-margherita-pericentral.ngrok-free.dev/payment-cancel

